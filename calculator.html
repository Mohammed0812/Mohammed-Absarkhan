<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        table{
            border: 2px solid black;
            width: 200px;
            height: 200px;
            background-color: midnightblue;
        }
        table,td {
            border-collapse: collapse;
        }
        button {
            width: 70px;
            background-color: blue;
            color: white;
        }
        input {
            padding: 8px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="equal"></td>
        </tr>
        <tr>
            <td><button onclick="dis('1')" value="1">1</button></td>
            <td><button onclick="dis('2')" value="2">2</button></td> 
            <td><button onclick="dis('3')" value="3">3</button></td>
            <td><button onclick="dis('+')" value="+">+</button></td>
        </tr>
        <tr>
            <td><button onclick="dis('4')" value="4">4</button></td>
            <td><button onclick="dis('5')" value="5">5</button></td>
            <td><button onclick="dis('6')" value="6">6</button></td>
            <td><button onclick="dis('-')" value="-">-</button></td>
        </tr>
        <tr>
            <td><button onclick="dis('7')" value="7">7</button></td>
            <td><button onclick="dis('8')" value="8">8</button></td>
            <td><button onclick="dis('9')" value="9">9</button></td>
            <td><button onclick="dis('*')" value="*">*</button></td>
        </tr>
        <tr>
            <td><button onclick="dis('/')" value="/">/</button></td>
            <td><button onclick="dis('0')" value="0">0</button></td>
            <td><button onclick="dis('.')" value=".">.</button></td>
            <td><button onclick="solve()" value="=">=</button></td>
        </tr>
    </table>
    <script>
        
        function  dis(val){
            document.getElementById('equal').value += val;
        }
        //func for evaluation
        function solve() {
            var x = document.getElementById('equal').value;
            var y = eval(x);
            document.getElementById('equal').value = y;
        }
    
    </script>
</body>
</html>
