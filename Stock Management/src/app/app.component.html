<h2>Product Management</h2>
<label>Product Name</label>
<input type="text" [(ngModel)]="fname" placeholder="Enter fruit name">
<br><br>
<label>Product Price</label>
<input type="number" [(ngModel)]="fprice" placeholder="Enter fruit amt">
<br><br>
<label>Product Quantity</label>
<input type="number" [(ngModel)]="fquant" placeholder="Enter fruit quantity">
<br><br>
<button (click)="addProduct()">Add Product</button>
<br><br>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
  </tr>
  <tr *ngFor="let q of product">
    <td>{{q.name}}</td>
    <td>{{q.price}}</td>
    <td>{{q.quant}}</td>
  </tr>
</table>


<app-item ></app-item>
