<body>
    <h1>Stock Management</h1>
    <ul id="UL">
        <li id="L"><a href="#">Product Management</a></li>
        <li id="L"><a href="#">Purchase Management</a></li>
        <li id="L"><a href="#">Report</a></li>
        <li id="L"><a href="#">About</a></li>
    </ul>
    <br>
    <h2>Product Management</h2>
    <label>Product Name</label>
    <input type="text" [(ngModel)]="fname" placeholder="Enter fruit name">
    <br><br>
    <label>Product Price</label>
    <input type="number" [(ngModel)]="fprice" placeholder="Enter fruit price">
    <br><br>
    <label>Product Quantity</label>
    <input type="number" [(ngModel)]="fquant" placeholder="Enter fruit quantity">
    <br><br>
    <button (click)="addProduct()">Add Product</button>
    <br><br>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let q of product; let i = index">
            <td>{{q.name}}</td>
            <td>{{q.price}}</td>
            <td>{{q.quant}}</td>
            <td>{{q.total}}</td>
            <td><button (click)="delete(i)">Delete</button></td>
        </tr>
    </table>
    <app-purchase></app-purchase>
</body>
