<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: skyblue;
        }
        h1 {
            border: 1px solid black;
            color: rgb(239, 243, 18);
            background-color: black;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            text-transform: uppercase;
        }
        .frame {
            display: flex;
            width: 350px;
            height: 350px;
            background-image: url('egg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
            border: none;
        }

        .frame .basket {
            width: 50px;
            height: 50px;
            
            border-radius: 10%;
        }

        .frame .hen1 {
            width: 25px;
            height: 35px;
            background-color: rgb(236, 9, 20);
            border-radius: 50%;
        }

        .inp {
            font-size: 30px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: italic;
            color: red;
            border: 1px solid black;
            width: 300px;
            background-color: blanchedalmond;
            border-radius: 20%;
        }
    </style>
</head>

<body onkeydown="getMove(event)">
    <h1>Catch The Egg</h1>
    <br>
    <div class="frame">
        <div class="hen1"></div>
        <img src="basket.png" alt="Basket" class="basket">
    </div>
    <br><br>
    <div class="inp">
        <p class="score">0</p>
    </div>
    <script>
        var image = null;
        var egg = null;
        function start() {
            //create image
            image = document.querySelector('.basket');
            image.style.position = 'Relative';
            image.style.top = '294px';
            image.style.left = '0px';
            //create egg
            egg = document.querySelector('.hen1');
            egg.style.position = 'absolute';
            egg.style.top = '0px';
            
            var pos = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    egg.style.top = pos + 'px';

                }
            }
            //egg down random
            var randomLeft = randomNumber(0, 320);
            egg.style.left = randomLeft + 'px';
            function randomNumber(min, max) {
                return Math.round(Math.random() * (max - min) + min);
            }
        }
        //set score
        var score = 1;
        setInterval(() => {
            var imageTop = image.offsetTop;
            var imageLeft = image.offsetLeft;
            var eggTop = egg.offsetTop;
            var eggLeft = egg.offsetLeft;
            var topdiff = eggTop - imageTop;
            var leftDiff = imageLeft - eggLeft;
            if (topdiff >= -25 && topdiff <= 25 && leftDiff >= -25 && leftDiff <= 25) {
                var scoreBox = document.querySelector(".score");
                scoreBox.innerHTML = score;
                score++;
                start();
            } else if (eggTop == 350) {
                refreshGame();
            }
        }, 50);
        //Game refresh
        function refreshGame(el) {
            setInterval(function () {
                if (el !== document.activeElement) {
                    document.location.reload();
                }
            }, 100);
        }
        //Move the basket
        function getMove(e) {
            var key_code = e.which || e.keyCode;
            switch (key_code) {
                case 37: moveLeft();
                    break;
                case 39: moveRight();
                    break;
                default: console.log(e);
            }
        }
        function moveLeft() {
            image.style.left = parseInt(image.style.left) - 5 + 'px';
        }
        function moveRight() {
            image.style.left = parseInt(image.style.left) + 5 + 'px';
        }
        window.onload = function () {
            start();
        }

    </script>
</body>

</html>
